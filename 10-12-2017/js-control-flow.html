<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> JS Control Flow Exercise</title>
    <script>
      let my_name= "Brian Abram";
      console.log("My name is " + my_name + ".");
      console.log(my_name .length);
      console.log("My name has " + my_name .length + " letters.");
      console.log(my_name .toUpperCase());
      </script>
  </head>
  <body>
    <h1>
      check console for output
    </h1>
    <script>
      let pi= 3.145;
      console.log(Math.random());
      console.log(Math.floor(pi));

      let grade= 98;
      let letter_grade;
      if (grade>=90){
        letter_grade="A";
      } else if (grade >=80 && grade <90){
        letter_grade="B";
      } else if (grade>=70){
        letter_grade="C";
      } else if (grade>=60){
        letter_grade="D";
      } else {
        letter_grade="F";
      }

      console.log(letter_grade);

      if(letter_grade=="A"){
        console.log("you got an iWatch3");
      } else {
        console.log("nothing.");
      }

      letter_grade == "A" ? console.log("you got an iWatch3")
      : console.log("nothing.");

      switch (true) {
        case (grade>=90);
        console.log("A in switch");
        break;
        case (grade>=80);
        console.log("B in switch");
        break;
        case (grade>=70);
        console.log("C in switch");
      }

      }
      </script>

  </body>
</html>
